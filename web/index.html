<!DOCTYPE html>
<html>
    <head>
        <title>PetShopDB</title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
        <link href="style.css" rel="stylesheet">

    </head>
    <body>
        <h1>PetShopDB</h1>
        <table id="table-services">
            <tr>
                <td>ID:</td>
                <td><input type="text" id="txtId" style="width: 100px;" /></td>
            </tr>
            <tr>
                <td>Nome do pet:</td>
                <td><input type="text" id="txtPetName" style="width: 350px;" /></td>
            </tr>
            <tr>
                <td>Nome do tutor(a):</td>
                <td><input type="text" id="txtOwnerName" style="width: 350px;" /></td>
            </tr>
            <tr>
                <td>Serviço:</td>
                <td><input type="text" id="txtService" style="width: 350px;" /></td>
            </tr>
            <tr>
                <td>Duração (minutos):</td>
                <td><input type="text" id="txtDuration" style="width: 50px;" /></td>
            </tr>
            <tr>
                <td>Preço (formato X.XX):</td>
                <td><input type="text" id="txtPrice" style="width: 50px;" /></td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="button" value="Consultar" onclick="getBath()"/>
                    <input type="button" value="Adicionar" onclick="addBath()"/>
                    <input type="button" value="Atualizar" onclick="setBath()"/>
                    <input type="button" value="Remover" onclick="delBath()"/>
                    <input type="button" value="Limpar" onclick="clearFields()"/>
                </td>
            </tr>
        </table>
        <p><strong>Status:</strong></p>
        <p id="statusMsg"></p>
        
        <script charset="iso-8859-1" src="main.js"></script>
    </body>
</html>
